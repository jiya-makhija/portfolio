<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <script type="module" src="/portfolio/global.js"></script>

  <h1>Meta</h1>
  <p>This page includes stats about the code of this website.</p>

  <div id="stats"></div>
  <h2>Commits by time of day</h2>
  <div id="slider-container">
    <label for="commit-slider">Show commits until:</label>
    <input id="commit-slider" type="range" min="0" max="100" value="100" />
    <time id="selectedTime" style="margin-left: auto;"></time>
  </div>
  <dl class="files"></dl>
  <div id="chart"></div>
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <script type="module" src="./main.js"></script>
</body>
</html>
